<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css form demo</title>
    <style>
        input,
        textarea {
            display: block;
            width: 150px;
            margin: 0;
            box-sizing: border-box;
            -webkit-box-sizing: border-box;
        }
    </style>
</head>

<body>
    <form action="#">
        <input type="text" value="I'm 150px wide">
        <textarea name="" id="" cols="30" rows="10">I'm 150px wide.</textarea>
        <input type="submit" value="I'm 150px wide">

    </form>
</body>

</html>
