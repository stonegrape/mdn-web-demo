<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mdn css ::after ::before</title>
    <style>
        .box::before {
            content: "";
            display: block;
            width: 100px;
            height: 100px;
            background-color: red;
            border: 1px solid blue;
        }
        .box::after {
            content: "";
            display: block;
            width: 200px;
            height: 200px;
            background-color: blue;
            border: 2px solid red;
        }
    </style>
</head>
<body>
    <p class="box">this is interseting</p>
         
</body>
</html>
