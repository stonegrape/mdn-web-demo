<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>Basic controls: Task 3</title>
    <style>
        body {
            background-color: #fff;
            color: #333;
            font: 1em / 1.4 Helvetica Neue, Helvetica, Arial, sans-serif;
            padding: 1em;
            margin: 0;
        }

        * {
            box-sizing: border-box;
        }

        form ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }
    </style>
</head>

<body>
    <form>
        <ul>
            <li>
                <label for="gallery-img">Choose gallery images to upload</label>
                <input type="file" name="gallery-img" id="gallery-img" accept="image/jpg" multiple>
            </li>
        </ul>
        <button>Submit</button>
    </form>
</body>

</html>
